<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>JSの練習</title>
</head>
<body onload="openWin()">
    <p>
        <b>サブウィンドウの背景色を変更します。</b>
        <section onchange="changeColor(selectedIndex)">
        <option selected="selected">選択してください</option>
        <option>白</option>
        <option>赤</option>
        <option>緑</option>
        <option>青</option>
        </section>
    </p>

    <p><input type="button" value="サブウィンドウを閉じる" onclick="closeWin()"></p>
    
    <script src="./asset/js/app.js"></script>
</body>
</html>
